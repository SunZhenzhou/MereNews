apply plugin: 'com.android.application'
//apply plugin: 'android-apt' (废弃)

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "democode.kiloproject"
        minSdkVersion 15
        targetSdkVersion 27

        //方法数限制解除
        multiDexEnabled true

        //使用Apache库
        useLibrary 'org.apache.http.legacy'

        //JAVA1.8
//        jackOptions {
//            enabled true
//        }

        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        //JAVA1.8使用
//        compileOptions {
//            targetCompatibility JavaVersion.VERSION_1_8
//            sourceCompatibility JavaVersion.VERSION_1_8
//        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    //链式网络请求
    implementation 'com.zhouyou:rxeasyhttp:2.0.4'
    //权限管理
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-5'
    //ListView 下拉刷新的外层布局
//    implementation 'com.yalantis:phoenix:1.2.3'
    //ListView Adapter通用
    implementation 'com.zhy:base-adapter:3.0.3'
    //sqlite数据库
//    implementation 'org.litepal.android:core:1.6.0'
    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.4.0'
    //    apt 'com.jakewharton:butterknife-compiler:8.4.0' (废弃)
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    implementation 'com.mylhyl:acp:1.2.0'

    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    implementation 'com.android.support:support-v4:27.1.1'

    implementation 'com.blankj:utilcode:1.14.1'
    //工具包 https://github.com/Blankj/AndroidUtilCode/blob/master/utilcode/README-CN.md
}
